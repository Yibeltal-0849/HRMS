<!-- app.component.html -->
<mat-toolbar color="primary">Human Resource Management System</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active"
        >Dashboard</a
      >

      <!-- Users Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Users</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/users/list" routerLinkActive="active"
            >User List</a
          >
          <a mat-list-item routerLink="/users/add" routerLinkActive="active"
            >Add User</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Employees Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Employees</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a
            mat-list-item
            routerLink="/employees/list"
            routerLinkActive="active"
            >Employee List</a
          >
          <a mat-list-item routerLink="/employees/add" routerLinkActive="active"
            >Add Employee</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Departments Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Departments</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a
            mat-list-item
            routerLink="/departments/list"
            routerLinkActive="active"
            >Department List</a
          >
          <a
            mat-list-item
            routerLink="/departments/add"
            routerLinkActive="active"
            >Add Department</a
          >
        </mat-action-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
