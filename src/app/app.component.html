<!-- app.component.html -->

<mat-toolbar color="primary">
  <!-- Mobile Menu Button -->
  <button mat-icon-button class="mobile-menu-btn" (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- App Title -->
  <span class="app-title">HRMS</span>

  <!-- Desktop Navigation -->
  <div class="nav-links">
    <a mat-button routerLink="/jobs/list/candidater" routerLinkActive="active">
      <mat-icon>work_outline</mat-icon>
      <span>Jobs</span>
    </a>

    <a mat-button routerLink="/login" routerLinkActive="active">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </a>
    <a mat-button routerLink="/signup" routerLinkActive="active">
      <mat-icon>person_add</mat-icon>
      <span>Sign Up</span>
    </a>
  </div>

  <!-- Spacer -->
  <span class="toolbar-spacer"></span>

  <!-- Additional toolbar items can go here -->
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active"
        >Dashboard</a
      >

      <!-- company section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Company</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/company/list" routerLinkActive="active"
            >Company List</a
          >
          <a mat-list-item routerLink="/company/add" routerLinkActive="active"
            >Add Company</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Departments Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Departments</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a
            mat-list-item
            routerLink="/departments/list"
            routerLinkActive="active"
            >Department List</a
          >
          <a
            mat-list-item
            routerLink="/departments/add"
            routerLinkActive="active"
            >Add Department</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Users Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Users</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/users/list" routerLinkActive="active"
            >User List</a
          >
          <a mat-list-item routerLink="/users/add" routerLinkActive="active"
            >Add User</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Employees Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Employees</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a
            mat-list-item
            routerLink="/employees/list"
            routerLinkActive="active"
            >Employee List</a
          >
          <a mat-list-item routerLink="/employees/add" routerLinkActive="active"
            >Add Employee</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Salary -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Salary</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/salaries/list" routerLinkActive="active"
            >Salary List</a
          >
          <a mat-list-item routerLink="/salaries/add" routerLinkActive="active"
            >Add Salary</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Jobs -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Jobs</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/jobs/list" routerLinkActive="active"
            >Jobs List</a
          >
          <a mat-list-item routerLink="/jobs/add" routerLinkActive="active"
            >Add Jobs</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Candidates -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Candidates</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a
            mat-list-item
            routerLink="/candidates/list"
            routerLinkActive="active"
            >Candidates List</a
          >
          <a
            mat-list-item
            routerLink="/candidates/add"
            routerLinkActive="active"
            >Add Candidates</a
          >
        </mat-action-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
