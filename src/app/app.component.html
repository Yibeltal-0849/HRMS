<!-- app.component.html -->
<mat-toolbar color="primary">Human Resource Management System</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active"
        >Dashboard</a
      >
      <!-- company section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Company</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/company/list" routerLinkActive="active"
            >Company List</a
          >
          <a mat-list-item routerLink="/company/add" routerLinkActive="active">
            Add Company
          </a>
        </mat-action-list>
      </mat-expansion-panel>
      <!-- Users Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Users</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/users/list" routerLinkActive="active"
            >User List</a
          >
          <a mat-list-item routerLink="/users/add" routerLinkActive="active"
            >Add User</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Employees Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Employees</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a
            mat-list-item
            routerLink="/employees/list"
            routerLinkActive="active"
            >Employee List</a
          >
          <a mat-list-item routerLink="/employees/add" routerLinkActive="active"
            >Add Employee</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Departments Section -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Departments</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a
            mat-list-item
            routerLink="/departments/list"
            routerLinkActive="active"
            >Department List</a
          >
          <a
            mat-list-item
            routerLink="/departments/add"
            routerLinkActive="active"
            >Add Department</a
          >
        </mat-action-list>
      </mat-expansion-panel>

      <!-- Salary -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Salary</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/salaries/list" routerLinkActive="active"
            >Salary List</a
          >
          <a mat-list-item routerLink="/salaries/add" routerLinkActive="active"
            >Add Salary</a
          >
        </mat-action-list>
      </mat-expansion-panel>
      <!-- Jobs -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Jobs</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-action-list>
          <a mat-list-item routerLink="/jobs/list" routerLinkActive="active"
            >Jobs List</a
          >
          <a mat-list-item routerLink="/jobs/add" routerLinkActive="active"
            >Add Jobs</a
          >
        </mat-action-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
