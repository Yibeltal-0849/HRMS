<h2>User List</h2>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Active</th>
      <th>Employee</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.isActive ? "Yes" : "No" }}</td>
      <td>{{ getEmployeeName(user.employeeId) }}</td>
      <td>
        <button (click)="onEdit(user)">Edit</button>
        <button (click)="onDelete(user.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
